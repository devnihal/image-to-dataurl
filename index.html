        .botmes{
            padding: 10px;
            background-color: #ffffff;
            height: auto;
            width: auto;
            z-index: 29;
            color: #0d0f16;
            position: fixed;
            border: 2px solid white;
            top: calc(100% - 10px);
            left: 50%;
            transform: translate(-50%,-100%);
            pointer-events: none;
            border-radius: 10px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            animation-name: alert---close;
            animation-duration: 3s;
            animation-fill-mode: forwards;
        }
        @keyframes alert---close {
            0%{
                opacity: 0%;
                transform: translate(-50%,-100%)scale(0.2);
            }
            10%{
                opacity: 100%;
                transform: translate(-50%,-100%)scale(1);
            }
            80%{
                opacity: 100%;
            }
            90%{
                opacity: 100%;
                transform: translate(-50%,-100%)scale(1);
                top: calc(100% - 10px);
            }
            100%{
                opacity: 0%;
                transform: translate(-50%,-100%)scale(0.2);
                top: calc(100% + 30px);
            }
        }
        .cloudicon{
            fill: #0d0f16;
            margin: 0px;
        }
        .dragmesstit{
            margin: 0px;
            padding: 5px;

        .dragmes{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 5px dashed #0d0f16;
            height: calc(100% - 10px);
            width: calc(100% - 10px);

<body>
<div class="imagecont">
    <div class="drop"  dropzone="copy">
        <div class="dragmes">
            <svg class="cloudicon" height="200" width="200" viewBox="0 0 16 16">
                <path d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2zm2.354 5.146a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2z"/>
              </svg>
              <h1 class="dragmesstit">Drag Image Here</h1>
        </div>
    </div>
    <label for="file" class="file_label">Browse File</label>
    <input type="file" name="file" id="file" value="Upload" accept="image/png,image/jpg,image/jpeg">
    </div>
<div class="codecont">
    <div class="url_box">
        <h1 class="nocode">
            Code Will Appear Here
        </h1>
    </div>
<div class="convbtn">Convert to URL</div>
<div class="copybtn">Copy To Clipboard</div>
</div>

    <script>
        var file_input  = document.querySelector("#file");
var div = document.querySelector(".drop");
var geturlbtn = document.querySelector(".convbtn");
var copybtn = document.querySelector(".copybtn");
var codearea = document.querySelector(".url_box");
var dragbox =document.querySelector(".dragmes")
var uploadedimage = ""

window.oncontextmenu=()=>{
    return false;
}

div.addEventListener("dragover",(e)=>{
    dragbox.style.display="flex";
    document.querySelector(".drop").style.backgroundImage=``;
    codearea.innerHTML=`        <h1 class="nocode">
    Code Will Appear Here
</h1>`;
document.querySelector(".dragmesstit").innerHTML="Drop Image";
    document.querySelector(".convbtn").style.display="none";
    document.querySelector(".copybtn").style.display="none";
    dragbox.style.border="5px solid #0d0f16";
    e.preventDefault();
})
div.addEventListener("dragleave",(e)=>{
    document.querySelector(".dragmesstit").innerHTML="Drag Image Here";
    dragbox.style.border="5px dashed #0d0f16";
    codearea.innerHTML=`<h1 class="nocode">
    Code Will Appear Here
</h1>`;
    document.querySelector(".nocode").style.display="flex";
    document.querySelector(".convbtn").style.display="none";
    document.querySelector(".copybtn").style.display="none";
    e.preventDefault();
})
div.addEventListener("drop",(e)=>{
    codearea.innerHTML=`        <h1 class="nocode">
    Code Will Appear Here
    </h1>`;
    document.querySelector(".nocode").style.display="flex";
    e.preventDefault()
    var file = e.dataTransfer.files[0];
    console.log(file)
    var filetype = file.type;
    var validfiles = ["image/jpeg","image/png","image/jpg"]
    if(validfiles.includes(filetype)){
        document.querySelector(".convbtn").style.display="block";
        dragbox.style.display="none";
        var filereader = new FileReader();
        filereader.onload=()=>{
            uploadedimage=filereader.result;
            document.querySelector(".drop").style.backgroundImage=`url(${filereader.result})`;
        }
        filereader.readAsDataURL(file)
    }
    else{
        Alert("Invalid Image Format")
        document.querySelector(".dragmesstit").innerHTML="Drag Image Here";
        dragbox.style.border="5px dashed #0d0f16";
    }
})

file_input.addEventListener("click",()=>{
    document.querySelector(".nocode").style.display="flex";
    codearea.innerHTML=`        <h1 class="nocode">
    Code Will Appear Here
</h1>`;
    document.querySelector(".convbtn").style.display="none";
    document.querySelector(".copybtn").style.display="none";
})
file_input.addEventListener("change",function(){
    codearea.innerHTML=`        <h1 class="nocode">
    Code Will Appear Here
    </h1>`;
    document.querySelector(".nocode").style.display="flex";
    document.querySelector(".convbtn").style.display="block";
    dragbox.style.display="none";
    const reader = new FileReader();
    reader.addEventListener("load",()=>{
        uploadedimage=reader.result;
        document.querySelector(".drop").style.backgroundImage=`url(${reader.result})`;
    });
    reader.readAsDataURL(this.files[0])
})
copybtn.addEventListener("click",()=>{
    navigator.clipboard.writeText(uploadedimage);
    Alert("copied to clipboard!")
})
geturlbtn.addEventListener("click",()=>{
if((uploadedimage!="")){
    document.querySelector(".nocode").style.display="none";
    codearea.textContent=uploadedimage;
    document.querySelector(".convbtn").style.display="none";
    document.querySelector(".copybtn").style.display="block";
}
})


function Alert(mess){
    var bt = document.createElement("div");
    bt.classList.add("botmes");
    bt.textContent=mess;
    bt.addEventListener("animationend",()=>{
        bt.remove();
    })
    document.body.appendChild(bt);
}

    </script>
</body>
</html>
